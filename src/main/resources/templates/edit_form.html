<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .error{
            color:red;
        }
    </style>
</head>

<body>

<h3>Update employee data</h3>
<form th:action="@{processEdit}"
      th:object="${edit_employee}"
      method="post">

    <input type="hidden" th:field="*{id}" />
    <label>First Name</label>
    <input type="text"
           th:value="${firstName}"
           th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error"></span>
    <br>
    <br>
    <label>Last Name</label>
    <input type="text"
           th:value="${lastName}"
           th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"></span>
    <br>
    <br>
    <label>Email</label>
    <input type="text"
           th:value="${email}"
           th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>

</body>

</html>
